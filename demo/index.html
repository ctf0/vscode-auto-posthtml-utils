<html>

    <head>
        <!-- https://www.npmjs.com/package/posthtml-favicons -->
        <link href="./icon.jpeg" rel="icon">
    </head>

    <body>
        <!-- https://www.npmjs.com/package/posthtml-remove-duplicates -->
        <style>
            .a {
                color: black;
            }
        </style>

        <!-- https://www.npmjs.com/package/posthtml-schemas -->
        <div itemtype="http://schema.org/Product" itemscope>
            <span itemprop="brand">ACME</span> <span itemprop="name">Executive Anvil</span>
            <img itemprop="image" src="anvil_executive.jpg" alt>

            <span itemprop="aggregateRating" itemtype="http://schema.org/AggregateRating" itemscope>
                Average rating: <span itemprop="ratingValue">4.4</span>, based on
                <span itemprop="ratingCount">89</span> reviews
            </span>

            <span itemprop="offers" itemtype="http://schema.org/AggregateOffer" itemscope>
                from $<span itemprop="lowPrice">119.99</span> to
                $<span itemprop="highPrice">199.99</span>
                <meta itemprop="priceCurrency" content="USD">
            </span>
        </div>

        <!-- https://www.npmjs.com/package/posthtml-link-noreferrer -->
        <a href="/" target="_blank" rel="noopener noreferrer nofollow">External link</a>
        <a href="/" target="_blank" rel="nofollow">External link</a>
        <a href="/" target="_self">Home</a>

        <!-- https://www.npmjs.com/package/posthtml-lazyload -->
        <img class="lazyload" src="http://posthtml.github.io/posthtml/logo.svg" alt="PostHTML" width="220" heigth="200" loading="lazy">

        <iframe class="lazyload" src="video-player.html" loading="lazy">
        </iframe>

        <!-- https://www.npmjs.com/package/posthtml-aria-tabs -->
        <ul role="tablist">
            <li role="presentation">
                <a href="#foo" id="foo-tab" aria-controls="foo" aria-selected="true" role="tab">Foo</a>
            </li>

            <li role="presentation">
                <a href="#bar" id="bar-tab" aria-controls="bar" role="tab">Bar</a>
            </li>

            <li role="presentation">
                <a href="#qux" id="qux-tab" aria-controls="qux" role="tab">Qux</a>
            </li>
        </ul>

        <section id="foo" aria-labelledby="foo-tab" role="tabpanel">
            This is the foo tab.
        </section>

        <section id="bar" aria-labelledby="bar-tab" role="tabpanel" hidden>
            This is the bar tab.
        </section>

        <section id="qux" aria-labelledby="qux-tab" role="tabpanel" hidden>
            This is the qux tab.
        </section>

        <!-- https://www.npmjs.com/package/posthtml-alt-always -->
        <img src="image.jpg" alt>
        <img class="foo" src="image.png" alt>
        <img src="image.gif" alt="I already have alternative text">

    </body>

</html>
